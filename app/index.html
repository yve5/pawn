<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  
    <link rel="stylesheet" href="css/style.css"/>
    <title>Pawn</title>
</head>
<body>
    <div class="container" data-bind="style: {height: containerHeight() + 'px', width: containerWidth() + 'px'}">
        <div class="grid" data-bind="style: {transform: 'translate(' + gridX() + 'px, ' + gridY() + 'px)', height: gridHeight() + 'px', width: gridWidth() + 'px'}">
            <div class="player" data-bind="style: {'transform': 'translate(' + playerX() + 'px, ' + playerY() + 'px)', height: playerWidth() + 'px', width: playerWidth() + 'px'}, css: {'player--evo': spaceKey()}"></div>
        </div>
    </div>
  
    <div class="debugger">
        <div>X <span data-bind="text: playerX"></span></div>
        <div>Y <span data-bind="text: playerY"></span></div>
    </div>
  
    <script src="js/knockout.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
